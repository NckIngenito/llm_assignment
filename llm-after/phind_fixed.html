<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer's Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery img {
            width: 30%;
            margin-bottom: 20px;
        }
        .about, .contact {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photographer's Portfolio</h1>

        <div class="gallery">
            <img src="https://source.unsplash.com/random/800x600" alt="Project 1">
            <img src="https://source.unsplash.com/random/800x600" alt="Project 2">
            <img src="https://source.unsplash.com/random/800x600" alt="Project 3">
        </div>

        <div class="about">
            <h2>About Me</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod, nunc at cursus pellentesque, nisl eros pellentesque quam, a faucibus nisl nunc id nisl.</p>
        </div>

        <div class="contact">
            <h2>Contact Me</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" placeholder="Message" required></textarea>
                <br>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Photographer's Portfolio. All rights reserved.</p>
        <p>Contact: info@example.com</p>
    </div>

    <script>
        // Add any JavaScript functionality here
    </script>
</body>
</html>
